<dl class="author">
    <dt>本周推荐</dt>
    <dd ng-repeat="author in authors">
        <div class="avatar">
            <img src="{{author.large_avatar}}" alt="">
        </div>
        <div class="info">
            <h5>{{author.name}}</h5>
            <p>{{author.alt}}</p>
        </div>
    </dd>
    
    <dt>热门作者</dt>
    <dd>
        <div class="avatar">
            <img src="./uploads/avatar_3.png" alt="">
        </div>
        <div class="info">
            <h5>风行水上</h5>
            <p>本名高军，画家</p>
        </div>
    </dd>
    <dd>
        <div class="avatar">
            <img src="./uploads/avatar_2.png" alt="">
        </div>
        <div class="info">
            <h5>尉迟上九</h5>
            <p>偏执的电影爱好者</p>
        </div>
    </dd>
</dl>
